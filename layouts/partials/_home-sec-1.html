{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.section_1 }}
{{ with $data.homepage.section_1 }}


<section class="section section__1">
    <div class="section_container">
        <div class="section_row justify-content-center">


            <div class="section_hgroup">
                <h2>
                    {{ .title | markdownify }}
                </h2>
                <p class="text__sub">
                    {{ .title_sub | markdownify }}
                </p>
            </div>

            <div class="card_wrap">

                {{ range .cards }}
                <div class="card_item">

                    <div class="card">

                        <img src="{{ .icon | relURL }}" alt="{{ .Title }}" class="card_img">

                        <div class="card_title">
                            {{ .title | markdownify }}
                        </div>
                    </div>

                </div>
                {{ end }}

            </div>

            {{- partial "_btn.html" . -}}

        </div>
    </div>
</section>

{{ end }}
{{ end }}
