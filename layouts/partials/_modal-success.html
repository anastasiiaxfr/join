<section class="modal_overlay">

    {{ range .Site.Params.modal.success }}
    <div class="modal">
        <div class="modal_container">

            <h2 class="modal_title">
                {{ .title }}
            </h2>
            <div class="modal_description">
                {{ .title_sub }}
            </div>

            <a href="{{ .btn_url }}" class="btn__bg">
                {{ .btn_label }}
            </a>

        </div>
    </div>
    {{ end }}

</section>
