<section class="modal_overlay">

    {{ range .Site.Params.modal.success }}
    <div class="modal">
        <div class="modal__container">

            <h2 class="modal__title">
                {{ .title }}
            </h2>
            <div class="modal__description">
                {{ .title_sub }}
            </div>

            <a href="{{ .btn_url }}" class="btn_bg">
                {{ .btn_label }}
            </a>

        </div>
    </div>
    {{ end }}

</section>
